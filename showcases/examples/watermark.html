<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Showcases Amalia.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/default.css" rel="stylesheet" type="text/css"/>
        <link href="http://www-player-i.ina.fr/libs/bower_components/jquery-ui/themes/base/all.css" rel="stylesheet"/>
        <link href="http://www-player-i.ina.fr/libs/amalia.js/css/amalia.js.min.css" rel="stylesheet">

        <script src="http://www-player-i.ina.fr/libs/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/bower_components/raphael/raphael-min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-overlay.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-timeline.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-captions.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-watermark.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-progress-bar.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-text-sync.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="../" class="navbar-brand">Showcases Amalia.js</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="page-header" >
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h3 class="title">Media player with watermark plugin</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                 <div class="col-md-12">
                    <h5>Watermark Center</h5>
                    <div style="height: 350px;"  >
                        <div id="player1"></div>
                    </div>
                    <script type="text/javascript">
                        $( function() {
                            $( "#player1" ).mediaPlayer( {
                                autoplay : true,
                                src : "http://media.ina-lab.drakulan.devdsi12.ina.fr:8081/audi.mp4",
                                controlBar :
                                    {
                                        sticky : true
                                    },
                                plugins : {
                                    dataServices :
                                        [
                                        ],
                                    list :
                                        [
                                            {
                                                'className' : 'fr.ina.amalia.player.plugins.WatermarkPlugin',
                                                'debug' : true,
                                                'parameters' :
                                                    {
                                                        backgroundImageUrl : '../images/INA-t80.png',
                                                        ratio : 50,
                                                        placement : 'c',
                                                        imageWidth : 300,
                                                        imageHeight : 298
                                                    }
                                            }
                                        ]
                                }
                            } );
                        } );
                    </script>
                </div>	
                <div class="col-md-6">
                    <h5>Watermark TL (Ratio : 20%)</h5>
                    <div style="height: 350px;"  >
                        <div id="player2"></div>
                    </div>
                    <script type="text/javascript">
                        $( function() {
                            $( "#player2" ).mediaPlayer( {
                                autoplay : true,
                                src : "http://media.ina-lab.drakulan.devdsi12.ina.fr:8081/audi.mp4",
                                plugins : {
                                    dataServices :
                                        [
                                        ],
                                    list :
                                        [
                                            {
                                                'className' : 'fr.ina.amalia.player.plugins.WatermarkPlugin',
                                                'debug' : true,
                                                'parameters' :
                                                    {
                                                        backgroundImageUrl : '../images/INA-t80.png',
                                                        ratio : 20,
                                                        placement : 'tl',
                                                        imageWidth : 300,
                                                        imageHeight : 298
                                                    }
                                            }
                                        ]
                                }
                            } );
                        } );
                    </script>
                </div>	
                <div class="col-md-6">
                    <h5>Watermark BR</h5>
                    <div style="height: 350px;"  >
                        <div id="player3"></div>
                    </div>
                    <script type="text/javascript">
                        $( function() {
                            $( "#player3" ).mediaPlayer( {
                                autoplay : true,
                                src : "http://media.ina-lab.drakulan.devdsi12.ina.fr:8081/audi.mp4",
                                plugins : {
                                    dataServices :
                                        [
                                        ],
                                    list :
                                        [
                                            {
                                                'className' : 'fr.ina.amalia.player.plugins.WatermarkPlugin',
                                                'debug' : true,
                                                'parameters' :
                                                    {
                                                        backgroundImageUrl : '../images/INA-t80.png',
                                                        ratio : 10,
                                                        placement : 'br',
                                                        imageWidth : 300,
                                                        imageHeight : 298
                                                    }
                                            }
                                        ]
                                }
                            } );
                        } );
                    </script>
                </div>              
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12"><a href="http://www.institut-national-audiovisuel.fr/en/home">Institut National de l'Audiovisuel - INA</a> Â© 2015</div>
            </div>
        </div>
        <script>
            $(function () {
                $("#player1").mediaPlayer({
                    debug: false,
                    autoplay: false,
                    src: "http://www-player-i.ina.fr/medias/demo/AFE02014428.mp4",
                    controlBar: {
                        autohide: true
                    },
                    plugins: {
                        dataServices: [
                            'http://www-player-i.ina.fr/medias/demo/data/json/keyframes_zoom.json',
                        ],
                        list: [
                            {
                                'className': 'fr.ina.amalia.player.plugins.TimelinePlugin',
                                'container': '#player1_timelinePlugin1',
                                debug: true,
                                'parameters': {
                                    displayLines: 3,
                                    nbZoomLevel: 5,
                                    zoomProperty: 'tclevel',
                                    listOfLines: [
                                        {
                                            title: 'Cue point',
                                            type: 'cuepoint',
                                            metadataId: 'keyframes-2305843779355017216',
                                            color: '#3399FF',
                                            icon: 'circle',
                                            pointNav: true
                                        },
                                        {
                                            title: 'Images',
                                            type: 'image',
                                            metadataId: "keyframes-2305843779355017216",
                                            color: '#55C4BE',
                                            offset: 25,
                                            pointTogglePercentHeight: 15,
                                            pointNav: true
                                        },
                                        {
                                            title: 'Segment',
                                            type: 'segment',
                                            color: '#55C4BE',
                                            metadataId: 'keyframes-2305843779355017216'

                                        }
                                    ]
                                }
                            }
                        ]
                    }
                });
            });
        </script>


    </body>
</html>
