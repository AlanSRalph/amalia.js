<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Showcases Amalia.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/default.css" rel="stylesheet" type="text/css"/>
    <link href="http://www-player-i.ina.fr/libs/bower_components/jquery-ui/themes/base/all.css" rel="stylesheet"/>
    <link href="http://www-player-i.ina.fr/libs/amalia.js/css/amalia.js.min.css" rel="stylesheet">
    <!--Utils-->
    <script src="http://www-player-i.ina.fr/libs/bower_components/jquery/dist/jquery.js"
            type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/bower_components/jquery-ui/jquery-ui.min.js"
            type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/bower_components/raphael/raphael-min.js"
            type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js.min.js" type="text/javascript"></script>
    <link href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.min.js" charset="utf-8"></script>

    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-overlay.min.js"
            type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-timeline.min.js"
            type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-text-sync.min.js"
            type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-d3js-player.min.js"
            type="text/javascript"></script>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="../" class="navbar-brand">Showcases Amalia.js</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h3 class="title">Media player with chart plugin</h3>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="background-color:#000">
                <div style="height: 350px;">
                    <div id="player1"></div>
                </div>
                <div id='plugin-chart' ></div>
            </div>
            <div>
                <h4>Configuration</h4>
                <div>
                            <pre>
{
    'className': 'fr.ina.amalia.player.plugins.D3JsChartPlugin',
    'container': '#plugin-chart',
    'debug': true,
    'parameters': {
        withFocus: true
    }
}
                                
                            </pre>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12"><a href="http://www.institut-national-audiovisuel.fr/en/home">Institut
            National de l'Audiovisuel - INA</a> Â© 2015
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#player1").mediaPlayer({
            debug: false,
            autoplay: false,
            src: "http://www-player-i.ina.fr/medias/demo/eumssi/BFMTV_BFMStory_2012-11-09_175800.mp4",
            controlBar: {
                autohide: true
            },
            tcOffset: 64050,
            plugins: {
                dataServices: [
                    '../data/histogram.json',
                    '../data/histogram1.json',
                ],
                list: [
                    {
                        'className': 'fr.ina.amalia.player.plugins.D3JsChartPlugin',
                        'container': '#plugin-chart',
                        'debug': true,
                        'parameters': {
                            withFocus: true
                        }
                    }
                ]
            }
        });
    });
</script>


</body>
</html>
