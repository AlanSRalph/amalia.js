<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Showcases Amalia.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/default.css" rel="stylesheet" type="text/css"/>
    <link href="http://www-player-i.ina.fr/libs/bower_components/jquery-ui/themes/base/all.css" rel="stylesheet"/>
    <link href="http://www-player-i.ina.fr/libs/amalia.js/css/amalia.js.min.css" rel="stylesheet">
    <!--Utils-->
    <script src="http://www-player-i.ina.fr/libs/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/bower_components/raphael/raphael-min.js" type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js.min.js" type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-overlay.min.js" type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-timeline.min.js" type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-captions.min.js" type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-watermark.min.js" type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-progress-bar.min.js" type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-text-sync.min.js" type="text/javascript"></script>
    <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-editor.min.js" type="text/javascript"></script>

</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="../" class="navbar-brand">Showcases Amalia.js</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
    </div>
</div>
<div class="container">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h3 class="title">Media player with synchronized text plugin caption plugin</h3>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div style="background-color:#000">
                <div style="height: 350px;">
                    <div id="player"></div>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div id='player-list-editor-plugin' style="height: 150px;"></div>
            <div id='player1_text_sync_plugin' style="height: 250px;"></div>

        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12"><a href="http://www.institut-national-audiovisuel.fr/en/home">Institut National de l'Audiovisuel - INA</a> Â© 2015</div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#player").mediaPlayer({
            debug: false,
            autoplay: true,
            src: "http://www-player-i.ina.fr/medias/demo/showcases/samples-data/vid/amalia01.mp4",
            controlBar: {
                sticky: true
            },
            plugins: {
                dataServices: [
                    'http://www-player-i.ina.fr/medias/demo/showcases/samples-data/json/amalia01-text-en.json',
                    'http://www-player-i.ina.fr/medias/demo/showcases/samples-data/json/amalia01-text-fr.json'
                ],
                list: [
                    {
                        'className': 'fr.ina.amalia.player.plugins.MetadataListEditorPlugin',
                        'container': '#player-list-editor-plugin',
                        'parameters': {}
                    },
                    {
                        'className': 'fr.ina.amalia.player.plugins.TextSyncPlugin',
                        'container': '#player1_text_sync_plugin',
                        'parameters': {
                            //metadataId: 'transcription_test',
                            title: '',
                            description: '',
                            level: 1,
                            scrollAuto:true
                        }
                    },
                    {
                        'className': 'fr.ina.amalia.player.plugins.CaptionsPlugin',
                        'parameters': {
                            //metadataId: 'transcription_test',
                            level: 1
                        }
                    }
                ]
            }
        });
    });
</script>


</body>
</html>
