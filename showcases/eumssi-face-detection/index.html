<html>
    <head>
        <title>Amalia.js</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico">
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/default.css" rel="stylesheet" type="text/css"/>
        <link href="http://www-player-i.ina.fr/libs/amalia.js/css/amalia.js.min.css" rel="stylesheet">
        <!--Utils-->
        <script src="http://www-player-i.ina.fr/libs/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/bower_components/raphael/raphael-min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-overlay.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-timeline.min.js" type="text/javascript"></script>
        <script src="http://www-player-i.ina.fr/libs/amalia.js/js/amalia.js-plugin-text-sync.min.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="container">
            <div class="page-header" >
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <h1 class="title">Face Detection</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-6">
                <div style="height: 470px; width: 100%;">
                    <div id="defaultPlayer"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="timeline"></div>  
            </div>
            <!-- Add the extra clearfix for only the required viewport -->
            <div class="clearfix"></div>

            <div  class="col-md-4">  
                <div id="text_sync_plugin_label" style="height: 900px;"></div>
            </div>

            <div  class="col-md-4">  
                <div id="text_sync_plugin" style="height: 900px;"></div>
            </div>

            <div  class="col-md-4">
                <div id="text_sync_plugin2" style="height: 900px;"></div>
            </div>   


            <script>
                $(function () {
                    $("#defaultPlayer").mediaPlayer({
                        autoplay: false,
                        src: "http://www-player-i.ina.fr/medias/demo/eumssi/BFMTV_BFMStory_2012-11-09_175800.mp4",
                        controlBar:
                                {
                                    sticky: true
                                },
                        plugins: {
                            dataServices: [
                                "http://www-player-i.ina.fr/medias/demo/eumssi/MediaEval_json/BFMTV_BFMStory_2012-11-09_175800.json",
                                "http://www-player-i.ina.fr/medias/demo/eumssi/MediaEval_json/BFMTV_BFMStory_2012-11-09_175800_face_label.json",
                                "http://www-player-i.ina.fr/medias/demo/eumssi/MediaEval_json/BFMTV_BFMStory_2012-11-09_175800_face_label_shot.json",
                                "http://www-player-i.ina.fr/medias/demo/eumssi/MediaEval_json/BFMTV_BFMStory_2012-11-09_175800_speaker_label.json",
                                "http://www-player-i.ina.fr/medias/demo/eumssi/MediaEval_json/BFMTV_BFMStory_2012-11-09_175800_speaker_label_shot.json",
                                "http://www-player-i.ina.fr/medias/demo/eumssi/MediaEval_json/BFMTV_BFMStory_2012-11-09_175800_ground_truth.json",
                                "http://www-player-i.ina.fr/medias/demo/eumssi/MediaEval_json/BFMTV_BFMStory_2012-11-09_175800_ground_truth_shot.json",
                                "http://www-player-i.ina.fr/medias/demo/eumssi/MediaEval_json/BFMTV_BFMStory_2012-11-09_175800_boundingbox.json"
                            ],
                            list: [
                                {
                                    'className': 'fr.ina.amalia.player.plugins.TextSyncPlugin',
                                    'container': '#text_sync_plugin',
                                    'parameters': {
                                        metadataId: 'speaker_label',
                                        title: 'audio diarization',
                                        description: 'only audio module',
                                        level: 1,
                                        displayLevel: 1,
                                        scrollAuto: true
                                    }
                                },
                                {
                                    'className': 'fr.ina.amalia.player.plugins.TextSyncPlugin',
                                    'container': '#text_sync_plugin_label',
                                    'parameters': {
                                        metadataId: 'ground_truth',
                                        title: 'ground truth',
                                        description: 'groudn truth label',
                                        level: 1,
                                        displayLevel: 1,
                                        scrollAuto: true
                                    }
                                },
                                {
                                    'className': 'fr.ina.amalia.player.plugins.TextSyncPlugin',
                                    'container': '#text_sync_plugin2',
                                    'parameters': {
                                        metadataId: 'face_label',
                                        title: 'face diarization',
                                        description: 'only viusal module',
                                        level: 1,
                                        displayLevel: 1,
                                        scrollAuto: true
                                    }
                                },
                                {
                                    'className': 'fr.ina.amalia.player.plugins.OverlayPlugin',
                                    'metadataId': 'boundingbox',
                                    'parameters': {
                                        cuepointMinDuration: 1,
                                        'labels': true,
                                        style: {
                                            'fill': '#0F0',
                                            'strokeWidth': 1,
                                            'stroke': '#0F0',
                                            'fillOpacity': 0

                                        }
                                    }
                                },
                                {
                                    'className': 'fr.ina.amalia.player.plugins.TimelinePlugin',
                                    'container': '#timeline',
                                    'parameters': {
                                        timeaxe: false,
                                        displayLines: 4,
                                        listOfLines: [
                                            {
                                                title: 'ground truh label shot',
                                                type: 'segment',
                                                metadataId: 'ground_truthlabel_shot',
                                                pointNav: true,
                                                color: '#F7A'
                                            },
                                            {
                                                title: 'face shot been detected',
                                                type: 'segment',
                                                metadataId: 'face_labellabel_shot',
                                                pointNav: true,
                                                color: '#0F0'
                                            },
                                            {
                                                title: 'speaker shot been detected',
                                                type: 'segment',
                                                metadataId: 'speaker_labellabel_shot',
                                                pointNav: true,
                                                color: '#F00'
                                            },
                                            {
                                                title: 'shot for process',
                                                type: 'segment',
                                                metadataId: 'segment',
                                                pointNav: true
                                            }
                                        ]
                                    }
                                }
                            ]
                        }
                    });
                });
            </script>
            <div class="footer col-md-12">
                <p>
                    <a href="http://www.eumssi.eu/"><img class="logo-ina" src="http://www.eumssi.eu/wp-content/uploads/2013/11/eumssi_logo_small.png" style=" margin-right:10px; width: 100px; height: 30px" />EUMSSI</a> @ 2015
                </p>
            </div>
        </div>
    </body>
</html>
