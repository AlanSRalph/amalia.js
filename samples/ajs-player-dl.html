<div class="demo">
    <div style="height: 250px; border: solid red 1px;">
        <div id="player-dl"></div>
    </div>
    <div id="player-dl_timeline-plugin" style="height: 450px;"></div>
    <script>
        $(function () {

            $("#player-dl").mediaPlayer({
                autoplay: false,
                player: "fr.ina.amalia.player.DlPlayer",
                src: "http://collgate.ina.fr:6699/collgate.dlweb/info/tv/fr2/2016-05-02 19:58:00/00:45:00",
                //src: "http://www-player-i.ina.fr/medias/demo/audi.mp4",
                debug: true,
                controlBar: {
                    hide: false,
                    sticky: false,
                    autohide: false,
                    enableProgressBar: true
                },
                plugins: {
                    dataServices: [
                        'http://www-player-i.ina.fr/medias/demo/data/json/keyframes_zoom.json'
                    ],
                    list: [
                        {
                            'className': 'fr.ina.amalia.player.plugins.TimelinePlugin',
                            'container': '#player-dl_timeline-plugin',
                            'debug': true,
                            'parameters': {
                                displayLines: 3,
                                nbZoomLevel: 5,
                                zoomProperty: 'tclevel',
                                listOfLines: [
                                    {
                                        title: 'Cue point',
                                        type: 'cuepoint',
                                        metadataId: 'keyframes-2305843779355017216',
                                        color: '#3399FF',
                                        icon: 'circle',
                                        pointNav: true
                                    },
                                    {
                                        title: 'Images',
                                        type: 'image',
                                        metadataId: "keyframes-2305843779355017216",
                                        color: '#55C4BE',
                                        offset: 25,
                                        pointTogglePercentHeight: 15,
                                        pointNav: true
                                    },
                                    {
                                        title: 'Segment',
                                        type: 'segment',
                                        color: '#55C4BE',
                                        metadataId: 'keyframes-2305843779355017216'

                                    }
                                ]
                            }
                        }
                    ]
                }
            });
        });
    </script>

    </div>
