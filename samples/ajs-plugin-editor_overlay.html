<body>
<div class="container">
    <div class="header">
        <h1>Plugin Editor</h1>
    </div>
    <div class="content">
        <div class="demo">
            <div style=" clear: both;">

                <div style="width: 70%;float: left;">
                    <div style="height: 350px;">
                        <div id="defaultPlayer"></div>
                    </div>
                    <div id="player_timelinePlugin" style="height: 500px;"></div>
                </div>
                <div style="width: 30%; float: left;">
                    <div id='player-list-editor-plugin'></div>
                    <div id='player-block-editor-plugin'></div>
                    <div id='player-items-editor-plugin'></div>
                </div>
            </div>


            <script>
                $(function () {
                    $("#defaultPlayer").mediaPlayer({
                        autoplay: false,
                        src: "http://www-player-i.ina.fr/medias/tracks/MGCAF0006836--AP_1_213419_231219.MP4",
                        controlBar: {
                            sticky: true
                        },
                        debug: true,
                        plugins: {
                            dataServices: [
                                'http://www-player-i.ina.fr/medias/tracks/MGCAF0006836--AP_1_213419_231219.json'
                                /*  {
                                 protocol: "http",
                                 url: 'examples/json/eumssi.json',
                                 parameters: {
                                 mainLevel: false
                                 }
                                 },
                                 {
                                 protocol: "http",
                                 url: 'examples/overlay/BFMTV_BFMStory_2012-11-09_175800_boundingbox.json',
                                 parameters: {
                                 mainLevel: false
                                 }
                                 }*/
                                //'http://www-player-i.ina.fr/medias/demo/eumssi/MediaEval_json/BFMTV_BFMStory_2012-11-09_175800_boundingbox.json'
                            ],
                            list: [
                                {
                                    'className': 'fr.ina.amalia.player.plugins.OverlayPlugin',
                                    //'metadataId' : 'tracks-amalia01',
                                    debug: true,
                                    'parameters': {
                                        editable: true,
                                        cuepointMinDuration: 1,
                                        //'labels': true,
                                        style: {
                                            'fill': '#0F0',
                                            'strokeWidth': 1,
                                            'stroke': '#0F0',
                                            'fillOpacity': 0
                                        }
                                    }
                                },
                                {
                                    'className': 'fr.ina.amalia.player.plugins.MetadataListEditorPlugin',
                                    'container': '#player-list-editor-plugin',
                                    'debug': false,
                                    'parameters': {
                                        defaultDataType: fr.ina.amalia.player.PluginBindingManager.dataTypes.VISUAL_TRACKING
                                    }
                                },
                                {
                                    'className': 'fr.ina.amalia.player.plugins.MetadataBlockEditorPlugin',
                                    'container': '#player-block-editor-plugin',
                                    'debug': false,
                                    'parameters': {}
                                },
                                {
                                    'className': 'fr.ina.amalia.player.plugins.MetadataItemsEditorPlugin',
                                    'container': '#player-items-editor-plugin',
                                    'debug': false,
                                    'parameters': {}
                                },
                                {
                                    'className': 'fr.ina.amalia.player.plugins.TimelinePlugin',
                                    'container': '#player_timelinePlugin',
                                    'debug': false,
                                    'parameters': {
                                        debug: true,
                                        displayLines: 2,
                                        resizable: true,
                                        timeaxeExpandable: true,
                                        editingMode: true,
                                        lineDisplayMode: fr.ina.amalia.player.plugins.PluginBaseMultiBlocks.METADATA_DISPLAY_TYPE.STATIC_DYNAMIC, //STATIC//STATIC_DYNAMIC//DYNAMIC
                                        listOfLines: []
                                    }
                                }
                            ]

                        }
                    });
                });
            </script>
