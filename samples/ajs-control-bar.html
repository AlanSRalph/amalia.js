                <div class="demo">
                    <div style="height: 350px;">
                        <div id="confPlayer"></div>
                    </div>
                    <script>
            $(function () {
                $("#confPlayer").mediaPlayer({
                    autoplay: false,
                    title:"test chrome cast",
                    poster:"http://placehold.it/1024x1024",
                    //crossorigin: 'Anonymous',
                    src:"http://vjs.zencdn.net/v/oceans.mp4",
                    //src:'http://commondatastorage.googleapis.com/gtv-videos-bucket/big_buck_bunny_1080p.mp4',
                    debug:true,
                    togglePlayPause:true,
                    controlBar:
                            {
                                sticky: false,
                                autohide: true,
                               enableProgressBar: true,
                               height: 80,
                               widgets:
                                       {
                                           left: {
                                               'timelabelWidget': 'fr.ina.amalia.player.plugins.controlBar.widgets.TimeLabel',
//                                                'playWidget': 'fr.ina.amalia.player.plugins.controlBar.widgets.PlayButton',
//                                                'pauseWidget': 'fr.ina.amalia.player.plugins.controlBar.widgets.PauseButton'
                                           },
                                           mid: {
                                            //   'secPrev' : 'fr.ina.amalia.player.plugins.controlBar.widgets.BaseButton',
                                               'playWidget' : 'fr.ina.amalia.player.plugins.controlBar.widgets.PlayButton',
                                               'pauseWidget' : 'fr.ina.amalia.player.plugins.controlBar.widgets.PauseButton',
                                              // 'secNext' : 'fr.ina.amalia.player.plugins.controlBar.widgets.BaseButton'
                                               //'JogShuttle': 'fr.ina.amalia.player.plugins.controlBar.widgets.JogShuttleButton'
                                           },
                                           right: {
                                               'full': 'fr.ina.amalia.player.plugins.controlBar.widgets.FullscreenButton',
                                               'cast' : 'fr.ina.amalia.player.plugins.controlBar.widgets.CastButton'
                                               //'volume': 'fr.ina.amalia.player.plugins.controlBar.widgets.ChannelVolumeControlBar'
                                              // 'volume' : 'fr.ina.amalia.player.plugins.controlBar.widgets.VolumeControlBar'
                                           },
                                           settings: {
                                               timelabelWidget: {
                                                   timeFormat: 's',
                                                   framerate: 20
                                               },
                                               sample: {
                                                   style: 'fa fa-eye fa-2x',
                                                   callback: 'myCallback'
                                               },
                                               secNext : {
                                                   style : 'ajs-icon ajs-icon-control-fast-forward',
                                                   callback : 'myCallbackControl',
                                                   action : 'next'
                                               },
                                               secPrev : {
                                                   style : 'ajs-icon ajs-icon-control-fast-rewind',
                                                   callback : 'myCallbackControl',
                                                   action : 'prev'
                                               },
                                               volume: {
                                                   channelMerger: false,
                                                   channelMergerNode:'l',
                                               }
                                           }
                                       }
                            },
                    plugins: {
                        dataServices: [
                            'examples/json/amalia01-overlay.json'
                        ],
                        list: [

                        ]
                    }
                });
            });
                    </script>
