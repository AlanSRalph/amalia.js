  <head>
	<title>Amalia.js at ACMMM2015 - ACM International Conference on Multimedia 2015, Brisbane, Australia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ACM International Conference on Multimedia 2015 - Open-Source Software Competition - Amalia.js : an open-source metadata driven HTML5 multimedia player">
    <meta name="author" content="Nicolas HervÃ©">
   
    <!-- Amalia 1.3.1 -->
    <link rel="stylesheet" href="amalia.js-1.3.1/css/amalia.js.min.css">
    <script type="text/javascript" src="amalia.js-1.3.1/jquery.js"></script>
    <script type="text/javascript" src="amalia.js-1.3.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="amalia.js-1.3.1/raphael.js"></script>
    <script type="text/javascript" src="amalia.js-1.3.1/js/amalia.js.min.js"></script>
    <script type="text/javascript" src="amalia.js-1.3.1/js/amalia.js-plugin-overlay.min.js"></script>
    <script type="text/javascript" src="amalia.js-1.3.1/js/amalia.js-plugin-timeline.min.js"></script>
    <script type="text/javascript" src="amalia.js-1.3.1/js/amalia.js-plugin-text-sync.min.js"></script>

	<!-- ACMMM 2015 -->
	<link rel="stylesheet" href="amalia_acm2015.css">
     
	</head>
	
	<body>
		<div>
		<table id="main_container" style="width: 100%">
			<tr>
				<td>
					<div >
                        <div id="playerdiv">
                            <div id="player1"></div>
                         </div>
                        <div id='player1_timelinePlugin1'></div>
					</div>
				</td>
				<td>
					<div>
						<div id="player1_tsync" style="width: 400px; height: 300px"></div>
					</div>
				</td>
			</tr>
		</table>
		
        
		
		
		<script type="text/javascript">
            $(function() {
				<!-- **************************************************************************** -->				
				<!-- Not using Bootstrap here, doing the ~responsive stuff manually               -->
				<!-- **************************************************************************** -->				
				$("#playerdiv").css('height',$(window).height() - 160);
				$("#player1_tsync").css('height',$(window).height() - 12);					


                $("#player1").mediaPlayer({
                    debug: false,
                    autoplay: false,
                    shortcuts: {
						enabled: true,
                        listOfShortcuts: [
                           {'s': 'space', 'c': 'togglePlayPause'}
                        ]
                    },
                    controlBar: {
						sticky:true,
						height: 50
						},
                    src: "amalia_acm2015_lowres.mp4",

                    plugins: {
						
                        dataServices:
                                [
                                    {
                                        protocol: "http",
                                        url: 'amalia_acm2015.json',
                                        parameters: {
                                            mainLevel: false
                                        }
                                    }
                                ],
                       list:
                            [
									 {
                                            'className': 'fr.ina.amalia.player.plugins.TextSyncPlugin',
                                            'container': '#player1_tsync',
                                            'parameters': {
                                                metadataId: 'amalia_acm2015-text',
                                                title: 'AMALIA.JS',
                                                description: 'an open-source metadata driven HTML5 multimedia player',
                                                level: 1,
                                                displayLevel: 1,
                                                autoScroll: true
											}
                                     },
								                            
                                {
                                    'className': 'fr.ina.amalia.player.plugins.TimelinePlugin',
                                    'container': '#player1_timelinePlugin1',
                                    'debug': false,
                                    'parameters': {
                                            displayLines: 2,
                                            timeaxe: false,
                                            displayState: 'sm',
                                            resizable: true,
                                            listOfLines: [
									                     
									                        {
									                            title: 'Slide',
									                            type: 'segment',
									                            metadataId: 'amalia_acm2015-Slide',
									                            pointNav: true,
									                            color: '#2c9bb3',
																focusable : true

									                        },

									                        
									                        {
									                            title: 'Video',
									                            type: 'segment',
									                            metadataId: 'amalia_acm2015-Video',
									                            pointNav: true,
																color:'#8e4f96',
																focusable : true

									                        }
									        ]
                                        }
                                        
                                    
                                }
                                
                              
                            ]
                    }
                });
                
                <!-- **************************************************************************** -->				
				<!-- Not using Bootstrap here, doing the ~responsive stuff manually               -->
				<!-- **************************************************************************** -->				
                $("#player1").one("fr.ina.amalia.player.PlayerEventType.DATA_CHANGE", function (event, data) {
					$("#player1_timelinePlugin1 .components").css('height',120);
					$("#player1_timelinePlugin1").css('height',146);
				});
                
            });
        </script>
	</div>

		
		
	</body>
</html>
